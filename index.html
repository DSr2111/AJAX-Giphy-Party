<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>GIPHY PARTY</title>
  </head>
  <body>
    <div id="titleHeader">
      <h1>GIPHY PARTY</h1>
    </div>
    <div id="formContainer">
      <form id="searchForm">
        <label for="gifSearch"></label>
        <input id="gifSearch" type="text" placeholder="Enter a search term" />
        <label for="submitSearch"></label>
        <button type="submit" id="submitSearch">
          <span>Search Giphy!</span>
        </button>
        <label for="remove-btn"></label>
        <button id="remove-btn"><span>Remove Images</span></button>
      </form>
    </div>
    <ul id="gifList"></ul>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="script.js"></script>
  </body>
</html>
